<!DOCTYPE html>
<head>
<title>dynamicduo</title>
<style>
  
 input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
 
    
@media screen and (orientation: portrait) {
  video {
    width: 100%;
  }
}
@media screen and (orientation: landscape) {
  video {
    width: 49%;
  }
}
 </style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="formy">
  <form action="index.html"  method="GET" enctype="application/x-www-form-urlencoded">
  <input type="url" name="media1" placeholder="media #1 link"/>
  <input type="url" name="media2" placeholder="media #2 link"/>
   <input type="url" name="buttonlink" placeholder="button link"/>
   <input type="text" name="buttontitle" placeholder="button label"/>
   <p>media #1 type:</p>
  <select name="media1type" id="media1type">
  <option value="video">video</option>
  <option value="audio">audio</option>
  <option value="image">image</option>
  </select>
  <p>media #2 type:</p>
  <select name="media2type" id="media2type">
  <option value="video">video</option>
  <option value="audio">audio</option>
  <option value="image">image</option>
  </select>
  <br><br>
  <input type="submit" value="Submit" name="submit">
  </form>
  </div>
<div class="medy">
 <div style="position:fixed;bottom:10px;right:10px;z-index:5;"><div id="button1"> </div><a href="https://donovanmagryta.github.io/dynamicduo/index.html"><button style="font-size:50px;background-color:navy;margin: 4px 2px;padding: 5px 5px;color:white;border:none;border-radius:10px;text-decoration:none;">New Duo</button></a></div>
      <video id="media1" muted loop onmouseover="document.getElementById('media1').muted = false;" onmouseout="document.getElementById('media1').muted = true;" onmouseover="document.getElementById('media1').play = true;"
      onmouseover="document.getElementById('media2').play = true;" autoplay="true" src="" autoplay> </video>
      <video  id="media2" muted loop onmouseover="document.getElementById('media2').muted = false;" onmouseout="document.getElementById('media2').muted = true;" onmouseover="document.getElementById('media1').play = true;"
      onmouseover="document.getElementById('media2').play = true;" autoplay="true" src="" autoplay> </video>
      </div>
     <script src="test.js"></script>
</body>
</html>
